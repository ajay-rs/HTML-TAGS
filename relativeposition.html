
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute Position</title>
    <style>
        .container {
            position: relative;
            height: 100px;
            background-color: lightgreen;
        }
        .box {
            position: absolute;
            top: 20px;
            left: 400px;
            background-color: lightgrey;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This element is absolutely positioned inside its container.</div>
    </div>
</body>
</html>
